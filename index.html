<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="signature-container" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <p class="tagline">Best Regards,</p>
    <!-- Logo Section -->
    <td class="logo-section">
       
      <img src="https://cdn.noizejeans.com/images/sig-group-logos-3.jpg" alt="Noize Group Logos" class="logo-image">
    </td>

    <!-- Info Section -->
    <!-- Info Section -->
    <td class="info-section">
      <p class="name">Your Name</p>
      <p class="role">Your Designation</p>

      <p class="contact-line">
        <img src="https://cdn.noizejeans.com/images/call.png" alt="Phone" class="icon">
        <a href="tel:#">+8801XXXXXXXXX</a>
      </p>

      <p class="contact-line">
        <img src="https://cdn.noizejeans.com/images/email.png" alt="Email" class="icon">
        <a href="mailto:#">Your Email Address</a>
      </p>

      <p class="contact-line">
        <img src="https://cdn.noizejeans.com/images/location.png" alt="Location" class="icon">
        <span>House: 16–17, Level:10, Road: 12, Sector: 6, Uttara, Dhaka-1230</span>
      </p>

      <p class="contact-line">
        <img src="https://cdn.noizejeans.com/images/link.png" alt="Website" class="icon">
        <a href="https://noize-group.com" target="_blank">noize‑group.com</a>
      </p>
    </td>
  </tr>
</table>

</body>
</html>
