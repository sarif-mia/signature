<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="signature-container">
  <p class="tagline">Best Regards,</p>
  <table cellpadding="0" cellspacing="0" border="0" class="signature-table">
    <tr>
      <!-- Logo Section -->
      <td class="logo-section">
        <img src="https://www.dropbox.com/scl/fi/r0jej48bu1l3stpmb6yui/Noize-group-Email-Signature.png?rlkey=enrru938ypzyftd1h189lj0x0&st=bib8cpxr&dl=1" alt="Noize Group Logos" class="logo-image">
      </td>

      <!-- Info Section -->
      <td class="info-section">
        <p class="name">Your Name</p>
        <p class="role">Your Designation</p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/943422j2wrtm3xesg08xx/call-icon.png?rlkey=qu47y5uqjr6mpl84rrgw2vwfh&st=le55c0e2&dl=1" alt="Phone" class="icon">
          <a href="tel:#">+8801XXXXXXXXX</a>
        </p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/ql5i2fd7andgudwpednm6/email-icon.png?rlkey=ktmgze5g44upf8tk6dhyd692u&st=dj0ueycr&dl=1" alt="Email" class="icon">
          <a href="mailto:#">Your Email Address</a>
        </p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/umk0q27sds10ylnbdq780/location-icon.png?rlkey=30egxaej92cazhbjyxdlkp7hh&st=5j2bt2vh&dl=1" alt="Location" class="icon">
          <span>Shanta Forum (East Tower), Level 13, Plot 187 & 188 B, Tejgaon I/A, Dhaka-1208</span>
        </p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/zsv96wvl2iei2fhgb16gm/link-icon.png?rlkey=agas7gdoz1vnjv4fkec13qdu6&st=amx7horu&dl=1" alt="Website" class="icon">
          <a href="https://noize-group.com" target="_blank">noizeâ€‘group.com</a>
        </p>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
