<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="signature-container" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <p class="tagline">Best Regards,</p>
    <!-- Logo Section -->
    <td class="logo-section">
       
      <img src="https://www.dropbox.com/scl/fi/tqihduhhkdrsy7qycgp6h/bg-white-updated.png?rlkey=daatt7kdyzehzzuzl488qoz3m&e=1&st=9u7b1sg4&dl=1" alt="Noize Group Logos" class="logo-image">
    </td>


    <!-- Info Section Signature-->
    <td class="info-section">
      <p class="name">Your Name</p>
      <p class="role">Your Designation</p>

      <p class="contact-line">
        <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/call.png?v=1750258077" alt="Phone" class="icon">
        <a href="tel:#">+8801XXXXXXXXX</a>
      </p>

      <p class="contact-line">
        <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/email.png?v=1750258517" alt="Email" class="icon">
        <a href="mailto:#">Your Email Address</a>
      </p>

      <p class="contact-line">
        <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/location.png?v=1750258801" alt="Location" class="icon">
        <span>Shanta Forum East Tower, Level 13-OS 2 Plot
 187 & 188 B,Tejgaon I/A,Dhaka</span>
      </p>
      <p class="contact-line">
        <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/location.png?v=1750258801" alt="Location" class="icon">
        <span>Mica Corner Stone ,House: 16–17, Level:10, Road: 12, Sector: 6, Uttara,Dhaka-1230</span>
      </p>

      <p class="contact-line">
        <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/link.png?v=1750259013" alt="Website" class="icon">
        <a href="https://noize-group.com" target="_blank">noize‑group.com</a>
      </p>
    </td>
  </tr>
</table>

</body>
</html>
