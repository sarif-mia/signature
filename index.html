<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="signature-container">
  <p class="tagline">Best Regards,</p>
  <table cellpadding="0" cellspacing="0" border="0" class="signature-table">
    <tr>
      <!-- Logo Section -->
      <td class="logo-section">
        <img src="https://www.dropbox.com/scl/fi/tqihduhhkdrsy7qycgp6h/bg-white-updated.png?rlkey=daatt7kdyzehzzuzl488qoz3m&e=1&st=9u7b1sg4&dl=1" alt="Noize Group Logos" class="logo-image">
      </td>

      <!-- Info Section -->
      <td class="info-section">
        <p class="name">Your Name</p>
        <p class="role">Your Designation</p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/bu7w0d6d765ccfjkehq8z/call-icon.png?rlkey=ef7czec9xek97uuo73xt533l3&st=0wopy1z2&dl=1" alt="Phone" class="icon">
          <a href="tel:#">+8801XXXXXXXXX</a>
        </p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/ryd96gz6phactnzpssiou/email-icon.png?rlkey=wfm6xby7mif8mgdn6m3roaao0&st=d5r5gw62&dl=1" alt="Email" class="icon">
          <a href="mailto:#">Your Email Address</a>
        </p>

        <p class="contact-line">
          <img src="https://cdn.shopify.com/s/files/1/0837/4475/1921/files/location.png?v=1750258801" alt="Location" class="icon">
          <span>Shanta Forum (East Tower), Level 13, Plot 187 & 188 B, Tejgaon I/A, Dhaka-1208</span>
        </p>

        <p class="contact-line">
          <img src="https://www.dropbox.com/scl/fi/ovq3tdgeg7xwe2i4dcvte/link-icon.png?rlkey=thusphb3ocwh2fj5zoqcgx74u&st=9chgki1n&dl=1" alt="Website" class="icon">
          <a href="https://noize-group.com" target="_blank">noizeâ€‘group.com</a>
        </p>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
